<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jones Enterprises</title>
  <style>
    body {<canvas id="matrix"></canvas>
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000000 40%, #020202 100%);
      color: #00ff99;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
    }

    p {
      font-size: 1.2em;
      color: #bfffe0;
      text-shadow: 0 0 10px #00ff99;
    }

    /* animated green laser grid */
    .lasers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
          90deg,
          rgba(0, 255, 153, 0.05) 0,
          rgba(0, 255, 153, 0.05) 1px,
          transparent 2px,
          transparent 80px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(0, 255, 153, 0.05) 0,
          rgba(0, 255, 153, 0.05) 1px,
          transparent 2px,
          transparent 80px
        );
      animation: moveGrid 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 80px 80px, 80px 80px;
      }
    }

    /* smoke effect */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/jyKqQ4y.png');
      background-size: cover;
      opacity: 0.15;
      animation: drift 60s linear infinite;
      z-index: 1;
      mix-blend-mode: lighten;
    }

    @keyframes drift {
      from { transform: translate(-10%, -10%) scale(1.2); }
      to { transform: translate(10%, 10%) scale(1.2); }
    }

    .content {
      z-index: 2;
      text-align: center;
      padding: 20px;
    }
  </style>
</head><link rel="stylesheet" href="style.css">
<body>
  <div class="lasers"></div>
  <div class="smoke"></div>
  <div class="content">
    <h1>Welcome to DRILLIONS</h1>
    <link rel="stylesheet" href="style.css">
    <p>Precision. Power. Progress.</p>
  </div><script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

// make canvas full screen
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

// matrix characters – you can change them!
const letters = "DRILLIONS 0101010101 MATRIX $$$ %&&#".split("");

const fontSize = 16;
const columns = canvas.width / fontSize;

// an array of drops — one per column
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff99"; // text color
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

setInterval(draw, 33);
</script>
</body>
</html>
