<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Drillions Matrix</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: #00ff99;
      font-family: "Orbitron", sans-serif;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      text-shadow: 0 0 20px #00ff99;
    }

    p {
      font-size: 1.2em;
      color: #ccffcc;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <h1 class="typewriter">Welcome to DRILLIONS</h1>
    <p>Precision. Power. Progress.</p>
  
    <p><a href="comments.html" style="color:#00ffaa;text-decoration:none;">ðŸ’¬ Visit the Comment Page</a></p>
  </div>
<section class="comments">
  <h2>Leave a Comment</h2>
  <form class="comment-form">
    <input type="text" placeholder="Your name" required>
    <textarea placeholder="Write your message..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div class="comment-list">
    <p>No comments yet... Be the first to drop your thoughts ðŸ’¬</p>
  </div>
</section>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "DRILLIONS0101010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
