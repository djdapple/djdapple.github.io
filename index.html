<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Portal — Drillions Matrix</title>
  <style>
    :root {
      --neon: #00ff99;
      --dark: #000;
    }

    body {
      margin: 0;
      background: var(--dark);
      color: var(--neon);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .auth-box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0,255,153,0.4);
      padding: 30px 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,255,153,0.2);
      transition: all 0.4s ease;
    }

    .auth-box:hover {
      box-shadow: 0 0 40px rgba(0,255,153,0.3);
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--neon);
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0,255,153,0.5);
      color: var(--neon);
      border-radius: 5px;
      font-size: 1em;
      text-align: center;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--neon);
      outline: none;
      box-shadow: 0 0 10px rgba(0,255,153,0.5);
    }

    button {
      background: var(--neon);
      border: none;
      color: black;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px var(--neon);
    }

    .toggle {
      margin-top: 15px;
      font-size: 0.8em;
      color: rgba(0,255,153,0.6);
      cursor: pointer;
    }

    a.back {
      display: block;
      margin-top: 25px;
      font-size: 0.8em;
      color: rgba(0,255,153,0.7);
      text-decoration: none;
    }

    a.back:hover {
      color: var(--neon);
      text-shadow: 0 0 5px var(--neon);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="auth-box" id="authBox">
    <h2>Access Portal</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Sign In</button>
    <p class="toggle" onclick="toggleForm()">Need an account? Sign Up</p>
    <a href="index.html" class="back">⬅ Return to Matrix</a>
  </div>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "DRILLIONS ACCESS 0101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // SIMPLE LOGIN / SIGNUP TOGGLE
    let isSignup = false;
    function toggleForm() {
      const box = document.getElementById("authBox");
      const toggleText = document.querySelector(".toggle");
      const button = document.getElementById("loginBtn");
      isSignup = !isSignup;

      if (isSignup) {
        button.textContent = "Create Account";
        toggleText.textContent = "Already have an account? Sign In";
      } else {
        button.textContent = "Sign In";
        toggleText.textContent = "Need an account? Sign Up";
      }
    }
  </script>
</body>
</html>
