<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to DRILLIONS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000000 40%, #020202 100%);
      color: #00ff99;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
    }

    p {
      font-size: 1.2em;
      color: #bfffe0;
      text-shadow: 0 0 10px #00ff99;
    }

    /* animated green laser grid */
    .lasers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
          90deg,
          rgba(0, 255, 153, 0.05) 0,
          rgba(0, 255, 153, 0.05) 1px,
          transparent 2px,
          transparent 80px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(0, 255, 153, 0.05) 0,
          rgba(0, 255, 153, 0.05) 1px,
          transparent 2px,
          transparent 80px
        );
      animation: moveGrid 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 80px 80px, 80px 80px;
      }
    }

    /* smoke effect */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/jyKqQ4y.png');
      background-size: cover;
      opacity: 0.15;
      animation: drift 60s linear infinite;
      z-index: 1;
      mix-blend-mode: lighten;
    }

    @keyframes drift {
      from { transform: translate(-10%, -10%) scale(1.2); }
      to { transform: translate(10%, 10%) scale(1.2); }
    }

    .content {
      z-index: 2;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="lasers"></div>
  <div class="smoke"></div>
  <div class="content">
    <h1>Jones Enterprises</h1>
    <p>Precision. Power. Progress.</p>
  </div>
</body>
</html>
