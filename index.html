<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Drillions Matrix</title>
  <style>
    :root {
      --neon: #00ff99;
      --dark: #000;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--dark);
      color: var(--neon);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.2em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--neon);
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow:
          0 0 4px var(--neon),
          0 0 10px var(--neon),
          0 0 20px var(--neon),
          0 0 40px #00ffaa;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    .entry-button {
      margin-top: 30px;
      font-size: 0.9em;
      background: transparent;
      border: 1px solid rgba(0,255,153,0.2);
      color: rgba(0,255,153,0.7);
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .entry-button:hover {
      background: rgba(0,255,153,0.1);
      color: var(--neon);
      border-color: var(--neon);
      box-shadow: 0 0 10px rgba(0,255,153,0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75em;
      color: rgba(0,255,153,0.4);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>Welcome to the Drillions Matrix</h1>
  <button class="entry-button" onclick="enterMatrix()">Access Portal</button>

  <footer>© 2025 Drillions Allum — Enter with Focus</footer>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "DRILLIONS MATRIX 01010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Redirect to login
    function enterMatrix() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
