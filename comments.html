<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      display: block;

    .container {

      border-radius: 10px;
      box-shadow: 0 0 30px #00ff99;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      text-shadow: 0 0 20px #00ff99;
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    input, textarea {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }

    button {
      background: #00ff99;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 20px #00ff99;
    }

    .comment-list {
      margin-top: 40px;
      border-top: 1px solid #00ff99;
      padding-top: 20px;
    }

    .comment {
      border-bottom: 1px solid #00ff99;
      padding: 10px 0;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #00ffaa;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>ðŸ’¬ Community Comments</h1>

    <form class="comment-form" id="commentForm">
      <input type="text" id="name" placeholder="@username" required />
      <textarea id="message" placeholder="Write a message..." rows="4" required></textarea>
      <button type="submit">Post</button>
    </form>

    <div class="comment-list" id="commentList">

  <!-- Matrix animation background -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "DRILLIONS0101010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);
  </script>

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // --- Firebase setup ---
  const firebaseConfig = {
    apiKey: "AIzaSyBujCcMRMq0UEUkU7oJsyOzg0AwAO0NNdY",
    authDomain: "drillionscomments.firebaseapp.com",
    projectId: "drillionscomments",
    storageBucket: "drillionscomments.firebasestorage.app",

    appId: "1:1007277277571:web:343c8dd68b844ec91e76b6",
    measurementId: "G-BJJ9LJ1MB7"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- Elements ---
  const form = document.querySelector(".comment-form");
  const list = document.querySelector(".comment-list");

  // --- Require login ---
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please log in first!");
      window.location.href = "signup.html";
      return;
    }

    // Show user info
    const username = user.displayName || user.email;
    const heading = document.createElement("p");
    heading.innerHTML = `Signed in as <strong>@${username}</strong> â€” <a id="logout" style="color:#00ffaa;cursor:pointer;">Logout</a>`;
    document.querySelector(".container").prepend(heading);

    // Load comments
    const snapshot = await getDocs(collection(db, "comments"));
    snapshot.forEach((doc) => {
      const { name, text, date } = doc.data();
      addComment({ name, text, date });
    });

    // Handle new comment
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = form.querySelector("textarea").value.trim();
      if (!text) return;
      const comment = { name: username, text, date: new Date().toLocaleString() };
      await addDoc(collection(db, "comments"), comment);
      addComment(comment);
      form.reset();
    });

    // Logout
    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      window.location.href = "signup.html";
    };
  });

  // --- Add comment to list ---
  function addComment({ name, text, date }) {
    const p = list.querySelector("p");
    if (p) p.remove();
    const div = document.createElement("div");
    div.classList.add("comment");
    div.innerHTML = `<strong style="color:#00ffaa;">@${name}</strong>
                     <span style="font-size:0.8em;opacity:0.6;">(${date})</span>
                     <p style="color:#ccffcc;">${text}</p>`;
    list.prepend(div);
  }
</script>
