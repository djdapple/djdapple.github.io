<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drillions â€” Comments</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 30px #00ff99;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      text-shadow: 0 0 20px #00ff99;
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    input, textarea {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }

    button {
      background: #00ff99;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 20px #00ff99;
    }

    .comment-list {
      margin-top: 40px;
      border-top: 1px solid #00ff99;
      padding-top: 20px;
    }

    .comment {
      border-bottom: 1px solid #00ff99;
      padding: 10px 0;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #00ffaa;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>ðŸ’¬ Community Comments</h1>

    <form class="comment-form">
      <input type="text" placeholder="Your name" required>
      <textarea placeholder="Write a message..." rows="4" required></textarea>
      <button type="submit">Post</button>
    </form>

    <div class="comment-list">
      <p>No comments yet. Be the first!</p>
    </div>

    <a href="index.html" class="back">â¬… Back to Home</a>
  </div>

  <script>
    // Matrix background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "DRILLIONS0101010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Comment system
    const form = document.querySelector('.comment-form');
    const list = document.querySelector('.comment-list');
    const saved = JSON.parse(localStorage.getItem('comments')) || [];
    saved.forEach(addComment);

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = form.querySelector('input').value.trim();
      const text = form.querySelector('textarea').value.trim();
      if (!name || !text) return;
      const comment = { name, text, date: new Date().toLocaleString() };
      saved.push(comment);
      localStorage.setItem('comments', JSON.stringify(saved));
      addComment(comment);
      form.reset();
    });

    function addComment({ name, text, date }) {
      const p = list.querySelector('p');
      if (p) p.remove();
      const div = document.createElement('div');
      div.classList.add('comment');
      div.innerHTML = `<strong style="color:#00ffaa;">${name}</strong> 
                       <span style="font-size:0.8em;opacity:0.6;">(${date})</span>
                       <p style="color:#ccffcc;">${text}</p>`;
      list.prepend(div);
    }
  </script>
</body>
</html>
