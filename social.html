<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drillions Allum</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .sidebar {
      width: 250px;
      border-right: 1px solid #00ff99;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6);
    }

    .user-info {
      font-size: 0.9em;
      border-bottom: 1px solid #00ff99;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    #logout {
      background: #00ff99;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .feed {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      background: rgba(0, 255, 153, 0.05);
      border: 1px solid rgba(0, 255, 153, 0.2);
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .message strong {
      color: #00ffaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      border-top: 1px solid #00ff99;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }

    .input-area input {
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff99;
      color: #00ff99;
      border-radius: 5px;
      padding: 10px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-area button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ff99;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="sidebar">
    <div>
      <div class="user-info" id="userInfo">Loading user...</div>
      <h3>Allum Feed</h3>
      <p style="opacity:0.7;">Where minds sync in code ðŸ§ </p>
    </div>
    <button id="logout">Logout</button>
  </div>

  <div class="feed" id="feed"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Transmit your thought..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Matrix background -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "DRILLIONS0101010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBujCcMRMq0UEUkU7oJsyOzg0AwAO0NNdY",
      authDomain: "drillionscomments.firebaseapp.com",
      projectId: "drillionscomments",
      storageBucket: "drillionscomments.firebasestorage.app",
      messagingSenderId: "1007277277571",
      appId: "1:1007277277571:web:343c8dd68b844ec91e76b6",
      measurementId: "G-BJJ9LJ1MB7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const feed = document.getElementById("feed");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logout");
    const userInfo = document.getElementById("userInfo");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      userInfo.innerHTML = `Signed in as <strong>@${user.email.split('@')[0]}</strong>`;
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

      onSnapshot(q, (snapshot) => {
        feed.innerHTML = "";
        snapshot.forEach((doc) => {
          const d = doc.data();
          const msg = document.createElement("div");
          msg.classList.add("message");
          msg.innerHTML = `<strong>@${d.user}</strong> <span style="opacity:0.6;">${new Date(d.timestamp?.seconds * 1000).toLocaleTimeString()}</span>
                           <p>${d.text}</p>`;
          feed.appendChild(msg);
        });
      });

      sendBtn.onclick = async () => {
        const text = input.value.trim();
        if (!text) return;
        await addDoc(collection(db, "posts"), {
          user: user.email.split('@')[0],
          text,
          timestamp: serverTimestamp()
        });
        input.value = "";
      };

      logoutBtn.onclick = async () => {
        await signOut(auth);
        window.location.href = "index.html";
      };
    });
  </script>
</body>
</html>
