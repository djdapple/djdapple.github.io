<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Drillions</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { text-shadow: 0 0 10px #00ff99; }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
    }
    input {
      padding: 10px;
      border: 1px solid #00ff99;
      border-radius: 5px;
      background: transparent;
      color: #00ff99;
    }
    button {
      background: #00ff99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ff99;
    }
    .toggle { color: #00ffaa; cursor: pointer; margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>ðŸš€ Drillions Access</h1>

  <!-- Sign Up Form -->
  <form id="signupForm">
    <h3>Create Account</h3>
    <input type="text" id="username" placeholder="@username" required />
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
  </form>

  <!-- Login Form -->
  <form id="loginForm" class="hidden">
    <h3>Welcome Back</h3>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="toggle" onclick="toggleForms()">Need an account? Sign up</div>
  </form>

  <button id="logoutBtn" class="hidden">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBujCcMRMq0UEUkU7oJsyOzg0AwAO0NNdY",
      authDomain: "drillionscomments.firebaseapp.com",
      projectId: "drillionscomments",
      storageBucket: "drillionscomments.firebasestorage.app",
      messagingSenderId: "1007277277571",
      appId: "1:1007277277571:web:343c8dd68b844ec91e76b6",
      measurementId: "G-BJJ9LJ1MB7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // Sign Up
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = signupForm["signupEmail"].value;
      const password = signupForm["signupPassword"].value;
      const username = signupForm["username"].value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: username });
        alert("Welcome to Drillions, " + username + "!");
      } catch (error) {
        alert(error.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm["loginEmail"].value;
      const password = loginForm["loginPassword"].value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in successfully!");
      } catch (error) {
        alert(error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("Youâ€™ve been logged out.");
    });

    // Detect Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        signupForm.classList.add("hidden");
        loginForm.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        document.body.insertAdjacentHTML("beforeend", `<p>Welcome, ${user.displayName || user.email}</p>`);
      } else {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // Toggle
    window.toggleForms = function() {
      signupForm.classList.toggle("hidden");
      loginForm.classList.toggle("hidden");
    };
  </script>
</body>
</html>
