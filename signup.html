<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Drillions Login / Signup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      width: 350px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ff99;
      text-align: center;
    }

    h2 {
      text-shadow: 0 0 20px #00ff99;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #00ff99;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff99;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      color: black;
      background: #00ff99;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ff99;
    }

    p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    a {
      color: #00ffaa;
      cursor: pointer;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>üîê Drillions Access</h2>

    <div id="signupForm">
      <input type="text" id="username" placeholder="@username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <a id="showLogin">Login</a></p>
    </div>

    <div id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginBtn">Login</button>
      <p>Need an account? <a id="showSignup">Sign Up</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üî• Firebase Config (same as your comments page)
    const firebaseConfig = {
      apiKey: "AIzaSyBujCcMRMq0UEUkU7oJsyOzg0AwAO0NNdY",
      authDomain: "drillionscomments.firebaseapp.com",
      projectId: "drillionscomments",
      storageBucket: "drillionscomments.firebasestorage.app",
      messagingSenderId: "1007277277571",
      appId: "1:1007277277571:web:343c8dd68b844ec91e76b6",
      measurementId: "G-BJJ9LJ1MB7"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "comments.html";
      }
    });

    // --- Signup ---
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) return alert("Please fill in all fields.");
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: username.replace('@', '') });
        alert("Account created! Redirecting...");
        window.location.href = "comments.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });

    // --- Login ---
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      if (!email || !password) return alert("Please fill in both fields.");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Welcome back!");
        window.location.href = "comments.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Toggle between forms
    document.getElementById("showLogin").onclick = () => {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    };
    document.getElementById("showSignup").onclick = () => {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    };
  </script>
</body>
</html>
