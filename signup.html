<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîí Drillions Access Gate</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #00ff99;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff99;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px #00ff99;
    }

    input {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      text-align: center;
    }

    button {
      background: #00ff99;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 20px #00ff99;
    }

    p {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>ACCESS REQUIRED</h1>
  <form id="signupForm">
    <input type="text" id="username" placeholder="@username" required />
    <input type="password" id="password" placeholder="password" required />
    <button type="submit">ENTER THE NETWORK</button>
  </form>
  <p id="status"></p>

  <script>
    // Matrix rain background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "DRILLIONS_0101010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);
  </script>

  <!-- Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBujCcMRMq0UEUkU7oJsyOzg0AwAO0NNdY",
      authDomain: "drillionscomments.firebaseapp.com",
      projectId: "drillionscomments",
      storageBucket: "drillionscomments.firebasestorage.app",
      messagingSenderId: "1007277277571",
      appId: "1:1007277277571:web:343c8dd68b844ec91e76b6",
      measurementId: "G-BJJ9LJ1MB7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signupForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const fakeEmail = username.replace("@", "") + "@drillions.io"; // Trick Firebase (needs email format)

      try {
        await signInWithEmailAndPassword(auth, fakeEmail, password);
        status.textContent = "‚úÖ Access granted. Redirecting...";
        setTimeout(() => window.location.href = "comments.html", 1500);
      } catch (error) {
        try {
          await createUserWithEmailAndPassword(auth, fakeEmail, password);
          status.textContent = "üÜï Account created. Redirecting...";
          setTimeout(() => window.location.href = "comments.html", 1500);
        } catch (err) {
          status.textContent = "‚ùå Access denied. Try again.";
        }
      }
    });
  </script>
</body>
</html>
